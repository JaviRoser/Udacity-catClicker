<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="Project Description" content="Pixel Art Maker">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/Responsive.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script> 
   </head>
   <body>
      <div class="jumbotron ">
         <h1>Project Title
         </h1>
      </div>
      <div class="container-fluid canvasProperties">
         <div class="row ">
            <div class="col-md-6 col-sm-6">
               <h2><i class="fas fa-th fa-fw"></i>Choose Grid Size </h2>
               <form id="sizePicker">
                  <div class="row justify-content-center">
                     <div class="col-md-6">
                        Grid Height:
                        <input type="number" id="inputHeight" name="height" min="1" value="1">
                     </div>
                     <div class="col-md-6">
                        Grid Width:
                        <input type="number" id="inputWidth" name="width" min="1" value="1">	
                     </div>
                     <div class="col-md-12">
                        <input class="btn"id="GridSizeBtn" type="submit" class="bg-white text-black" value="Draw" >
                        <input class="btn"id="clearGridSizeBtn" type="button" class="bg-white text-black" value="Clear" >
                     </div>
                  </div>
               </form>
            </div>
            <div class="col-md-6 col-sm-6">
               <h2><i class="far fa-hand-point-right fa-fw"></i>Pick A Color</h2>
               <input type="color" id="colorPicker" class="btnColor" value="#E84545">
            </div>
         </div>
         <!---EndofContainerFluid-->
      </div>
      <!---EndofRow-->
      <div class="canvasDesign">
         <h2>Design Canvas</h2>
         <table id="pixelCanvas">
            <script src="js/design.js"></script>
         </table>
      </div>
   </body>
</html>
